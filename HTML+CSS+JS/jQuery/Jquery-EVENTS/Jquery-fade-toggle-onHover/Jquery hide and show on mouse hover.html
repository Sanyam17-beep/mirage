<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("h1").on({
          mouseenter: function () {
            $("p").show(500);
          },
          mouseleave: function () {
            $("p").hide(500);
          },
        });
      });
    </script>
  </head>
  <body>
    <h1>hi hello guys</h1>
    <p style="display: none">
      Click or move the mouse pointer over this paragraph.
    </p>
    <h2>bye</h2>
  </body>
</html>
